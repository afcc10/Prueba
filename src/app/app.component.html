<h1>{{titulo}}</h1>

<form>
  <div class="form-group">
    <label>operando a</label>
    <input type = "number" class= "form-control" placeholder = "Escribe operando A" [(ngModel)]="operandoA" name="OperandoA"/>
    <label>operando b</label>
    <input type = "number" class= "form-control" placeholder = "Escribe operando b" [(ngModel)]="operandoB" name="OperandoB"/>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSumar()">Sumar</button>
  <button type="submit" class="btn btn-primary" (click)="onRestar()">Restar</button>
  <button type="submit" class="btn btn-primary" (click)="onMultiplicar()">Multiplicar</button>
  <button type="submit" class="btn btn-primary" (click)="onPromedio()">Promedio</button>
</form>
<p>Resultado {{resultado}}</p>
